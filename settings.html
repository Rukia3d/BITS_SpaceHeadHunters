<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Space Head Hunters</title>
		<link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet">
		<link rel="stylesheet" href="settings-style.css">
	</head>
	<body>
		<div class="submenu" id="settings">
			<ul>
				<li>Music: <label class="slider-wrap"><input id="music" type="checkbox" checked><span class="slider"></span></input></span></li>
				<li>Sound Effects: <label class="slider-wrap"><input id="sfx" type="checkbox" checked><span class="slider"></span></input></span></li>
				<a href="" class="btn" id="settings-back"><li>Back</li></a>
			</ul>
		</div>
		<div id="main-menu">
			<ul>
				<a href="" class="btn" id="btn-settings"><li>Settings</li></a>
				<a href="" class="btn" id="btn-main"><li>Main Menu</li></a>
				<a href="" class="btn" id="btn-exit"><li>Exit</li></a>
				<a href="" class="btn" id="btn-return"><li>Return to Game</li></a>
			</ul>
		</div>
		<script src="assets/javascript/settings-menu.js" type="text/javascript"></script>
	</body>
</html>
