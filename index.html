<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Back End Test Framework v1.0</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="renderer.js"></script>
	</head>
	<body>
		<header>
			<h1>Back End Test Framework v1.0</h1>
			<p>Send messages to the back end.</p>
		</header>
		<div id="messages">
			<h2 id="player"></h2>
			<h2>Messages</h2>
			<button type="button" id="draw">Send Draw Card for Current Player</button>
			<button type="button" id="place">Send Place Card for Current Player and Position</button>
			<button type="button" id="lure">Send Lure for Current Player and Position</button>
		</div>
		<div id="game-state">
			<h2>Details</h2>
			<div id="phase">
			</div>
			<h2>Board</h2>
			<div id="board-wrap">
				<div id="board">

				</div>
			</div>
			<h2>Game State</h2>
			<div id="display">
				<!-- game state is printed here -->
			</div>
		</div>
	</body>
</html>
